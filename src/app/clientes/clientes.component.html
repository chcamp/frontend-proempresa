
<div class="card border-primary mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">

        <h5 class="card-title">Listado de cliente</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>

        <table class="table table-bordered table-striped">

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Fecha</th>

                    <th>
                        Editar
                    </th>

                    <th>
                        Eliminar
                    </th>

                    <th>Detalle Venta</th>
                </tr>

                
            </thead>

            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id_cliente}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.nro_documento}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.create_at}}</td>

                    <td>
                        <button type="button" name="detalle"  [routerLink]="['/ventas', cliente.id_cliente]" 
                                    class="btn btn-success">Detalle</button>
                    </td>

                    <td>
                        <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id_cliente]"
                                            class="btn btn-primary">Editar</button>
                    </td>                    

                    <td>
                        <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">Eliminar</button>
                    </td>

                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
